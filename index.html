  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" onclick="createPopup()">Nuevo/Lista</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    

    <main class="main-content">
      <section class="listActivites show" id="listActivites">
        <div class="activities-container">
          <h2>Lista de Actividades</h2>
          <button class="btn btn-secondary btn-sm" id="btnCrearActividad" onclick="createPopup()">Nueva</button>
        </div>
        <table class="main-table-results" id="tablaActividades">
          <tr class="table-header">
            <th>Actividad</th>
            <th>Lugar</th>
            <th>Fecha de inicio</th>
            <th>Fecha de término</th>
            <th>Hora de inicio</th>
            <th>Hora de término</th>
            <th>Acciones</th>
          </tr>
          <!-- <tr>
                        <td>Lorem ipsum dolor sit amet. </td>
                        <td>Lorem, ipsum dolor.</td>
                        <td>2021-10-10</td>

                            <button class="btn btn-secondary btn-sm">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr> -->
        </table>
      </section>

      <section class="popup-Form" id="form">
        <div class="activities-container">
          <h2>Crear Actividad</h2>
          <button class="btn btn-secondary btn-sm" id="btnCrearActividad" onclick="createPopup()">X</button>
        </div>
        <form id="formulario">
          <label for="nombreActividad">Nombre Actividad:</label>
          <input
            type="text"
            id="nombreActividad"
            name="nombreActividad"
          /><br /><br />

          <label for="lugar">Lugar:</label>
          <input type="text" id="lugar" name="lugar" /><br /><br />

          <label for="fechaInicio">Fecha de inicio:</label>
          <input type="date" id="fechaInicio" name="fechaInicio" /><br /><br />

          <label for="fechaTermino">Fecha de término:</label>
          <input
            type="date"
            id="fechaTermino"
            name="fechaTermino"
          /><br /><br />

          <label for="horaInicio">Hora de inicio:</label>
          <input type="time" id="horaInicio" name="horaInicio" /><br /><br />

          <label for="horaTermino">Hora de término:</label>
          <input type="time" id="horaTermino" name="horaTermino" /><br /><br />

          <input type="submit" class="btn btn-secondary btn-sm" disabled value="Enviar" id="sendForm" />
        </form>
      </section>
    </main>
